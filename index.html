<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        
        <div class="container1">
            <h1>WELCOME <br>BACK !</h1>
        </div>
         

    <div class="container">
        
            <h1 id="login">Login</h1>
        <p id="welcome-msg">Welcome back! Please login to your </p> 
        account
    
        <form action="#">
            <table>
                <tr>
                    <td>
                        <label for="name" class="name">User Name</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="username" id="txt-name" placeholder="Enter User Name">
                    </td>
                </tr>
                

                <tr>
                    <td>
                        <label for="password" class="Password">Password</label> <br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="password" name="userpass" id="txt-password" placeholder="Enter Your Password">
                    </td>
                </tr>
                
                <tr>
                    <td class="checkbox">
                        <input type="checkbox" name="remmber-me" id="checkbox"> Remember Me 
                        <span id="fgt-pass">forget password</span> 
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Login" id="btn">
                    </td>
                </tr>


                <tr>
                    <td class="signUp">
                        <span>New User?</span>
                        <span><a href="#">Sign Up</a></span>
                    </td>
                </tr>

            </table>
        </form>
   
    </div>
</div>
</body>
</html>
