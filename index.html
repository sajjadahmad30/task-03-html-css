<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="login">Login</h1>
        <p id="welcome-msg">Welcome back! Please login to your </p> 
        account
    
        <form action="login-form">
            <table>
                <tr>
                    <td>
                        <label for="name" class="name">User Name</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="username" id="txt-name">
                    </td>
                </tr>
                

                <tr>
                    <td>
                        <label for="password" class="Password">Password</label> <br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="password" name="userpass" id="txt-password">
                    </td>
                </tr>
                
                <tr>
                    <td class="checkbox">
                        <input type="checkbox" name="remmber-me" id="checkbox"> Remember Me 
                        <span id="fgt-pass">forget password</span> 
                    </td>
                </tr>

                <tr>
                    <td>
                    <button id="btn"><a href="welcome.html">Login</a></button>
                    </td>
                </tr>


                <tr>
                    <td class="signUp">
                        <span>New User?</span>
                        <span><a href="#">Sign Up</a></span>
                    </td>
                </tr>

            </table>
        </form>

    </div>
</body>
</html>
